<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agri Kids | Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./CSS/register.css" />
  </head>
  <body>
    <div
      class="justify-content-center row container-lg p-3 text-cent"
      style="justify-self: center"
    >
      <div
        class="col-12 col-sm-10 col-md-8 col-lg-6 bg-light p-4 rounded form-container justify-content-center"
      >
        <div class="text-center">
          <img
            src="src/IMG/logo.png"
            alt=""
            style="width: 250px; height: 100px; max-width: 250px"
          />
        </div>
        <h1 class="text-center mb-4 text-success h3">Log In to continue</h1>
        <div class="text-center"></div>
        <form action="./DashBoard/dashboard.html" id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email or UserName</label>
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="bi bi-person-circle"></i
              ></span>
              <input
                type="text"
                class="form-control"
                aria-label="Amount (to the nearest dollar)"
                placeholder="Email or UserName"
                id="email"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="bi bi-lock-fill"></i
              ></span>
              <input
                type="password"
                class="form-control"
                aria-label="Amount (to the nearest dollar)"
                placeholder="Password"
                id="password"
              />
              <span class="input-group-text" id="toggle-password"
                ><i class="bi bi-eye-slash-fill"></i
              ></span>
            </div>
          </div>
            <div class="mb-3 form-check">
                <input
                type="checkbox"
                class="form-check-input"
                id="remember-me"
                />
                <label class="form-check-label" for="remember-me">Remember Me</label>

          <button
            type="submit"
            class="btn btn-warning form-control text-white fw-bold p-2 mb-2"
          >
            Log In
          </button>

          <p class="text-center mt-3">
            Don't have an account? <a href="./register.html">Register here</a>
          </p>
        </form>
      </div>
    </div>

    <script src="./JS/login.js"></script>
  </body>
</html>
