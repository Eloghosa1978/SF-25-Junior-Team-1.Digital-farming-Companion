<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agri Kids | Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./CSS/register.css" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="./CSS/tool-tip.css" />
  </head>
  <body>
    <nav id="header"></nav>

    <div
      class="justify-content-center row container-lg p-3"
      style="justify-self: center"
    >
      <div
        class="col-12 col-sm-10 col-md-8 col-lg-6 bg-light p-4 rounded form-container justify-content-center"
      >
        <div class="text-center">
          <img
            src="src/IMG/logo.png"
            alt=""
            style="width: 250px; height: 100px; max-width: 250px"
          />
        </div>
        <h1 class="text-center mb-4 text-success h3">Log In to continue</h1>
        <div class="text-center"></div>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="bi bi-person-circle"></i
              ></span>
              <input
                type="email"
                class="form-control"
                placeholder="Enter Email"
                id="email"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Enter email"
                data-bs-custom-class="custom-tooltip"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">UserName</label>
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="bi bi-person-circle"></i
              ></span>
              <input
                type="text"
                class="form-control"
                aria-label="Amount (to the nearest dollar)"
                placeholder="Enter Name"
                id="name"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="Enter Name"
                data-bs-custom-class="custom-tooltip"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="bi bi-lock-fill"></i
              ></span>
              <input
                type="password"
                class="form-control"
                aria-label="Amount (to the nearest dollar)"
                data-bs-toggle="tooltip"
                data-bs-custom-class="custom-tooltip"
                data-bs-placement="top"
                data-bs-title="Enter password"
                placeholder="Password"
                id="password"
              />
              <span class="input-group-text" id="toggle-password"
                ><i class="bi bi-eye-slash-fill"></i
              ></span>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember-me" />
            <label class="form-check-label" for="remember-me"
              >Remember Me</label
            >

            <p class="text-center mt-3">
              Don't have an account? <a href="./register.html">Register here</a>
            </p>
          </div>
          <button
            type="submit"
            class="btn btn-warning form-control text-white fw-bold p-2 mb-2"
          >
            Log In
          </button>
          <div
            class="container-fluid error rounded"
            style="display: none"
            id="error-container"
          >
            <h3 class="fw-bold text-center h4 text-danger" id="error-msg"></h3>
          </div>
        </form>
      </div>
    </div>

    <script src="./JS/login.js"></script>
    <!-- <script src="./JS/index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
