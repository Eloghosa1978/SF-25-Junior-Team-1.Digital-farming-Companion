<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact AgriKids</title>
    <link rel="icon" href="./src/IMG/logo.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <header id="header"></header>
    <div class="container-fluid row justify-content-center ">
        <section class="text-center">
            <div class="container-fluid hero-container text-center p-4 mb-3">
                    <h2 class="display-1 fw-bolder text-warning">
                        Have a Question? Want to Say Hello?
                    </h2>
                <p class="text-secondary">Weâ€™d love to hear from you!</p>
                <div class="text-center">
                    <img src="./src/img/envelope.png" alt="" class=" img-fluid">
                </div>
            </div>
    </div>
    
    </section>
    <section class="p-3">
        <h1 class="text-warning">Contact Form</h1>
        <div class="container-lg">
          <div class="col-12 col-lg-4 col-md-6">
              <form class="">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
          
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
          
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Type your message"></textarea>
            </div>
          
            <button type="submit" class="btn btn-success">Send Message</button>
          </form>
          </div>
        </div>
        
    </section>

    <section class="text-center">
      <h1 class="text-warning">Message for Kids</h1>
      <p class="text-secondary">Hey kids! If you want to send us message, please ask your parents, teachers, or a guardian to help!</p>
    </section>
    <section class="text-center">
      <h1 class="text-warning">Other Ways to Reach Us</h1>
      <p class="text-secondary">Email: <a href="" class="text-info">support@agrikids.com</a></p>
      <p class="text-secondary"></p>
    </section>
    

    <footer id="footer"></footer>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
     <script src="./JS/index.js"></script>
</body>
</html>
