<!DOCTYPE html>
<html>
  <head>
    <title>AgriKids Quiz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4fdf4;
        padding: 30px;
      }
      .question-card {
        background: #eaffea;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.483);
        max-width: 500px;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>ðŸŒ¾ AgriKids Crop Farming Quiz</h2>

    <div id="quiz-container">
      <!-- Question 1 -->
      <div class="question-card" id="question-1">
        <p><strong>1. What is a crop?</strong></p>
        <label><input type="radio" name="q1" value="A" /> A. A machine</label
        ><br />
        <label
          ><input type="radio" name="q1" value="B" /> B. A plant grown for food
          âœ…</label
        ><br />
        <label
          ><input type="radio" name="q1" value="C" /> C. A farm animal</label
        ><br />
        <button onclick="nextQuestion(1)">Next</button>
      </div>

      <!-- Question 2 -->
      <div class="question-card" id="question-2" style="display: none">
        <p><strong>2. Which of these is a food crop?</strong></p>
        <label><input type="radio" name="q2" value="A" /> A. Cotton</label
        ><br />
        <label><input type="radio" name="q2" value="B" /> B. Maize âœ…</label
        ><br />
        <label><input type="radio" name="q2" value="C" /> C. Rubber</label
        ><br />
        <button onclick="nextQuestion(2)">Finish</button>
      </div>

      <!-- Final Result -->
      <div class="question-card" id="result" style="display: none">
        <h3>ðŸŽ‰ You scored <span id="score">0</span> out of 2!</h3>
        <p>ðŸ¥³ Well done! Keep learning with AgriKids!</p>
      </div>
    </div>

    <script>
      let score = 0;

      function nextQuestion(qNum) {
        const selected = document.querySelector(
          `input[name="q${qNum}"]:checked`
        );
        if (!selected) {
          alert("Please select an answer before continuing.");
          return;
        }

        const correctAnswers = {
          1: "B",
          2: "B",
        };

        if (selected.value === correctAnswers[qNum]) {
          score++;
        }

        // Hide current question
        document.getElementById(`question-${qNum}`).style.display = "none";

        // Show next question or result
        const nextCard = document.getElementById(`question-${qNum + 1}`);
        if (nextCard) {
          nextCard.style.display = "block";
        } else {
          document.getElementById("result").style.display = "block";
          document.getElementById("score").textContent = score;
        }
      }
    </script>
  </body>
</html>
