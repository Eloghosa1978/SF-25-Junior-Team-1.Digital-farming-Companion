<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <header id="header" class="mb-5"></header>
  <div class="justify-content-center container-fluid row f-container">
    <div class="row col-12 col-md-10 col-lg-6 rounded border col-sm-10 justify-content-center justify-items-center bg-light p-2">
      <form action="./DashBoard/dashboard.html" >
        <legend class="text-center fw-bolder h2 text-warning">Welcome to Agrikids</legend>
        <div class="row justify-content-center col-12 mb-2">
          <div class="col-12 col-md-6 col-lg-6">
            <label for="Fname" >First Name</label>
            <input type="text" name="fname" class="form-control" required>
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" required class="form-control">
          </div>
        </div>
        <div class="row justify-content-center col-12 ">
          <div class="col-12">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Parent's Email" required>
          </div>
        </div>
        <div class="row justify-content-center col-12 mt-2 mb-2">
          <div class="col-12 col-md-6 col-lg-6">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter a password" required>
          </div>
          <div class="col-12 col-md-6 col-lg-6"> 
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" class="form-control" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="row col-12 mt-2 mb-2 justify-content-center">
          <div class="col-12 col-md-6 col-lg-6">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" class="form-control" required>
          </div>
        </div>
        <div class="rowcol-12">
          <div class="col-12 col-md-6 col-lg-6">
            <input type="checkbox" id="permit" required class="form-check-input">
            <label for="permit">I have permission to sign up</label>
          </div>
        </div>
        <button type="submit" onclick="submit()" class="btn btn-warning form-control text-white fw-bold p-2 mb-2">Register</button>
      </form>
    </div>
    <div class="col-12 col-md-10 col-lg-6 rounded col-sm-10 justify-content-center justify-items-center h-100 d-none d-lg-block">
      <img src="./src/IMG/home-hero.png" alt="hero image" class="img-fluid img">
    </div>
  </div>
