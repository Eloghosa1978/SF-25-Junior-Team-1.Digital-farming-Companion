<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="./CSS/register.css" />
    <link rel="stylesheet" href="./CSS/tool-tip.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header id="header" class="mb-5"></header>
    <div class="justify-content-center container-lg p-3">
      <div class="container-md text-center background">
        <h2 class="text-success display-5 fw-bold">
          Ready to start your Farm Journey Let's Create an account
        </h2>
      </div>
      <div
        class="rounded d-flex flex-column flex-md-row justify-content-center"
      >
        <div
          class="col-lg-6 bg-light col-md-6 col-sm-9 rounded form-container h-100 justify-content-center container-fluid p-3"
        >
          <div class="text-center">
            <img src="./src/IMG/logo.png" alt="" style="width: 150px" />
          </div>
          <form id="form">
            <div class="mb-3">
              <label for="first-name" class="form-label">First Name</label>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-person-circle"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                  placeholder="Enter your First Name"
                  id="fname"
                  data-bs-toggle="tooltip"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-placement="top"
                  data-bs-title="Enter your first"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="last-name" class="form-label">Last Name</label>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-person-circle"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                  placeholder="Enter your Last Name"
                  id="lname"
                  data-bs-toggle="tooltip"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-placement="top"
                  data-bs-title="Enter your Last Name"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-person-circle"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                  placeholder="Enter your email"
                  id="email"
                  data-bs-toggle="tooltip"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-placement="top"
                  data-bs-title="Enter email"
                />
              </div>
            </div>

            <div class="mb-3 d-flex flex-column flex-md-row gap-2">
              <div>
                <label for="password" class="form-label">Password</label>
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="bi bi-lock-fill"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    aria-label="Amount (to the nearest dollar)"
                    placeholder="Password"
                    id="password"
                    data-bs-toggle="tooltip"
                    data-bs-custom-class="custom-tooltip"
                    data-bs-placement="top"
                    data-bs-title="Enter password"
                  />
                  <span class="input-group-text" id="toggle-password1"
                    ><i class="bi bi-eye-slash-fill"></i
                  ></span>
                </div>
              </div>

              <div class="mb-3">
                <label for="cpassword" class="form-label"
                  >Confirm Password</label
                >
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="bi bi-lock-fill"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    aria-label="Amount (to the nearest dollar)"
                    placeholder="Confirm Password"
                    id="cpassword"
                    data-bs-toggle="tooltip"
                    data-bs-custom-class="custom-tooltip"
                    data-bs-placement="top"
                    data-bs-title="Confirm your password"
                  />
                  <span class="input-group-text" id="toggle-password2"
                    ><i class="bi bi-eye-slash-fill"></i
                  ></span>
                </div>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember-me"
              />
              <label class="form-check-label" for="remember-me"
                >Remember Me</label
              >
            </div>

            <button
              type="submit"
              class="btn btn-warning form-control text-white fw-bold p-2 mb-2"
            >
              Register
            </button>

            <p class="text-center mt-3">
              Have an existing account?
              <a href="./login.html">Log In here</a>
            </p>
          </form>
        </div>
        <div class="rounded d-none d-md-block">
          <img
            src="./src/IMG/home-hero.png"
            alt="hero image"
            class="img-fluid h-100 rounded"
          />
        </div>
      </div>
    </div>

           <div class="input-group mb-3">
             <samp class="input-group-text" ><i class="bi bi-person-circle"></i></samp>
             <input type="text" placeholder="e.g Eloghosa Nosakhare" class="form-control">
             <samp class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Enter a name we can easily identify"><i class="bi bi-patch-question"></i></samp>
           </div>

    </div> -->

    <script src="./JS/register.js"></script>

    <script src="./JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
