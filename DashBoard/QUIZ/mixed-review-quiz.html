<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upgraded Multiple Choice Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #badgeContent {
        width: 500px;
        height: auto;
        background: white;
        border: 10px solid #198754;
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        font-family: Georgia, serif;
      }
      #badgeContent h4 {
        font-size: 2rem;
      }
      #badgeContent img {
        max-width: 100px;
        margin-bottom: 15px;
      }
      #badgeContent .badge-title {
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="bg-light p-5">
    <div class="container">
      <h1 class="mb-4">Multiple Choice Test</h1>

      <!-- Questions Container -->
      <div id="questions"></div>

      <!-- Submit Button -->
      <button
        id="submitBtn"
        class="btn btn-primary mt-3"
        onclick="AnimalcheckAnswers()"
      >
        Submit
      </button>

      <!-- Result -->
      <div id="result" class="mt-4"></div>
    </div>

    <!-- Badge Modal -->
    <div
      class="modal fade"
      id="badgeModal"
      tabindex="-1"
      aria-labelledby="badgeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title" id="badgeModalLabel">
              Your Certificate Badge
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="badgeContent" class="shadow">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Check_mark_icon.svg/1024px-Check_mark_icon.svg.png"
                alt="Logo"
              />
              <h4>Certificate of Achievement</h4>
              <p class="badge-title" id="badgeName"></p>
              <p>has successfully passed the test.</p>
              <span class="badge bg-success fs-5">üèÖ Certified Achiever</span>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" onclick="downloadBadge()">
              Download Badge
            </button>
            <button class="btn btn-secondary" onclick="printBadge()">
              Print Badge
            </button>
            <button class="btn btn-outline-primary" onclick="downloadScore()">
              Download Result
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="../JS/question.js"></script>
    <script src="../../JS/quizz.js"></script>
  </body>
</html>
