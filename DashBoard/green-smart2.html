<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Smart Farming | Agri Kids Adventures</title>
    <link rel="icon" href="../src/IMG/logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/dashboard.css" />
    <link rel="stylesheet" href="../CSS/green-farming.css" />
    <link rel="stylesheet" href="../CSS/dashboardNav.css" />
    <link rel="stylesheet" href="../style/api.css" />
    <link rel="icon" href="../src/IMG/logo.png" type="image/png" />
    <link rel="stylesheet" href="../CSS/exercises.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <nav id="nav" class="mb-5"></nav>

    <div class="d-flex flex-row">
      <section id="header"></section>

      <main class="container-fluid justify-content-center mt-5 pt-4">
        <!---Hero Section-->
        <section id="hero" class="mt-2 container-fluid rounded-3">
          <div class="container-fluid">
            <div class="hero-text">
              <h1 class="display-2 fw-bold text-center">
                Welcome to the Future of Farming!
              </h1>
              <p class="lead text-center">
                Explore how technology and nature work together to grow healthy
                crops while protecting the environment!
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!----Assiistant Section-->
    <div class="chat-btn" style="z-index: 100">
      <button class="btn" onclick="openChat()">
        <img src="../src/IMG/chat-mascot.png" alt="" />
      </button>
    </div>
    <section class="chat-box-container" id="chat-container">
      <div class="container-sm mt-5 shadow-lg">
        <div class="card">
          <div
            class="card-header bg-primary text-white justify-content-around row align-content-center"
            style="align-items: center; display: flex"
          >
            <div class="float-start col-10">
              <h5 class="mb-0">AgriKids learn assistant</h5>
            </div>

            <div class="float-end col-2">
              <button
                onclick="closeChat()"
                class="btn btn-outline-warning rounded rounded-circle"
                style="width: 40px; height: 40px; text-align: center"
              >
                <i
                  class="bi bi-x"
                  style="
                    font-size: 40px;
                    font-weight: 700;
                    position: relative;
                    top: -15px;
                    left: -15px;
                  "
                ></i>
              </button>
            </div>
          </div>
          <div class="card-body chat-box" id="chat-box">
            <div class="d-flex justify-content-start mb-2">
              <div class="p-2 bg-light rounded shadow-sm">
                Hello! I am Agi your learning assistant, How can I help you
                today?
              </div>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-around">
            <textarea
              id="user-input"
              class="form-control rounded-pill px-4 py-2"
              placeholder="Type your message here..."
              style="
                resize: none;
                height: 100px;
                border: 1.5px solid #ffd54f;
                max-width: 70%;
                font-size: 20px;
                font-weight: 400;
              "
            ></textarea>
            <button
              class="btn btn-success rounded-pill d-flex justify-content-center align-items-center"
              style="width: 100px; height: 50px; align-self: center"
              id="send-button"
            >
              <span class="material-symbols-rounded">send</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="../JS/green-smart-2.js"></script>
    <script src="../JS/question.js"></script>
    <script src="../JS/dashboard.js"></script>
    <script src="../JS/navbar.js"></script>
    <script type="module" src="../JS/api.js"></script>
  </body>
</html>
