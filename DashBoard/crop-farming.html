<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Farming | Agrikids</title>
    <link rel="icon" href="../src/IMG/logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/dashboardNav.css" />
    <link rel="stylesheet" href="../CSS/api.css" />
    <link rel="stylesheet" href="../CSS/crop-farming.css" />
    <link rel="stylesheet" href="../CSS/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <nav id="nav"></nav>
    <div class="d-flex flex-row">
      <section id="header" class="positon-sticky"></section>

      <!--Main Content-->
      <main>
        <!--Title-->
        <section id="hero " class="my-3 p-2 hero">
          <div class="title text-center" id="title">
            <h1 class="display-2 fw-bold text-center">
              Let's Learn About Crops
            </h1>
          </div>
        </section>

        <!---Intro Section-->

        <section id="intro " class="my-4">
          <div class="container-sm text-center intro p-2">
            <h2>
              “Crops are the amazing plants we grow for food, clothes, medicine,
              and more. From juicy tomatoes to tall maize, crop farming helps
              feed the world!”
            </h2>
          </div>
        </section>

        <!---Assistant Section-->
        <div class="chat-btn" style="z-index: 100">
          <button class="btn btn-success p-3" onclick="openChat()">
            Have A question?
          </button>
        </div>
        <section class="chat-box-container" id="chat-container">
          <div class="container-sm mt-5 shadow-lg">
            <div class="card">
              <div
                class="card-header bg-primary text-white justify-content-around row align-content-center"
                style="align-items: center; display: flex"
              >
                <div class="float-start col-10">
                  <h5 class="mb-0">AgriKids learn assistant</h5>
                </div>

                <div class="float-end col-2">
                  <button
                    onclick="closeChat()"
                    class="btn btn-outline-warning rounded rounded-circle"
                    style="width: 40px; height: 40px; text-align: center"
                  >
                    <i
                      class="bi bi-x"
                      style="
                        font-size: 40px;
                        font-weight: 700;
                        position: relative;
                        top: -15px;
                        left: -15px;
                      "
                    ></i>
                  </button>
                </div>
              </div>
              <div class="card-body chat-box" id="chat-box">
                <div class="d-flex justify-content-start mb-2">
                  <div class="p-2 bg-light rounded shadow-sm">
                    Hello! I am Agi your learning assistant, How can I help you
                    today?
                  </div>
                </div>
              </div>
              <div class="card-footer d-flex">
                <input
                  type="text"
                  id="user-input"
                  class="form-control me-2"
                  placeholder="Type your message..."
                />
                <button class="btn btn-primary" id="send-button">
                  <span class="material-symbols-rounded">send</span>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="../JS/crop-farming.js"></script>
    <script src="../JS/dashboard.js"></script>
    <script type="module" src="../JS/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
