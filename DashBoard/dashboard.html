<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash Board | Agri kids Adventures</title>
    <link rel="stylesheet" href="../CSS/dashboard.css" />
    <link rel="stylesheet" href="../CSS/dashboardNav.css" />
    <link rel="icon" href="../src/IMG/logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!--Navigation Bar!-->
    <section id="header"></section>
    <!--Main Content Section!-->
    <main class="text-dark container-fluid">
      <div class="container-lg" style="justify-self: center; margin: 10px">
        <img
          src="../src/IMG/Agri Kids Hero.png"
          alt=""
          style="max-width: 100%; height: 200px"
        />
        <h1 class="h2">Welcome to Your Dashboard</h1>
        <p class="lead">
          Here you can manage your farm, learn about crops, and track your
          achievements.
        </p>
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card bg-light h-100">
              <div class="card-body">
                <h5 class="card-title">My Farm</h5>
                <p class="card-text">
                  Manage your farm activities, track crop growth, and monitor
                  animal health.
                </p>
                <a href="#" class="btn btn-success">Go to My Farm</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../JS/navbar.js"></script>
    <script src="../JS/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
